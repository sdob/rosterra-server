{% extends 'main/base.html' %}
{% load staticfiles %}
{% block main_content %}

<div class="container" style="margin-top: 150px;">
    {% if form.errors %}
    <div class="warning">
        Your username and email don't match.
    </div>
    {% endif %}
    <form role="form" method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="text" class="form-control" id="loginFormEmail" placeholder="sdob@rosterra.com" name="username">
        </div>
        <div class="form-group">
            <label for="loginEmail">{{ form.password.label_tag }}</label>
            <input type="password" class="form-control" id="loginFormPassword" name="password">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Log in</button>
        </div>
    </form>
</div>
{% endblock %}
